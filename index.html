<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to JavaScript and DOM Manipulation!</h1>
    </header>
    <main>
        <section>
            <h2>Dynamic Content</h2>
            <p id="dynamicText">This text will change when you click the button.</p>
            <button id="changeTextButton">Change Text</button>
        </section>
        <section>
            <h2>Modify Styles</h2>
            <p id="styledText">Watch my color change!</p>
            <button id="changeColorButton">Change Color</button>
        </section>
        <section>
            <h2>Add/Remove Elements</h2>
            <div id="elementContainer"></div>
            <button id="addElementButton">Add Element</button>
            <button id="removeElementButton">Remove Element</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JavaScript Learning</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
